<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
</head>


<style>
/* -------------------- CSS style sheet ---------  */

    .box{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #f00; 
        animation: 動畫名稱 播放時間 延遲執行時間 速度 次數 方向 填充模式 播放狀態;
        animation: amos 2s 2 alternate;
    }

    @keyframes amos{
        0%{ border-radius: 50%;}
        100%{ border-radius: 0%;}
    }




 


/*  --------------------------------------------- */
</style>


<body>
    <!-- ----------------------------- body ------------------------- -->
    
    
    <div class="box"></div>






      
<!-- -------------------------------------------------- -->
</body>
</html>
