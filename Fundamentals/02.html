<!-- --------- Note --------- 
在設定導覽列時，會運用到 inline-block

1. inline-block 兼具 block可以設定padding, margin... 又以inline element一樣不會自動佔掉一行。
2. inline-block 會產生空白字元 => fix: 在父層設定font-size:0後，在子元素設定font-size就好

-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10-Blcok and inline</title>
    
    <style>
        .menu{
            background-color: #fa0;
            text-align: center;
            font-size: 0;
        }
        .menu a{
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
        }

        .menu a:hover{
            background-color: #000;
        }
    </style>
</head>
<body> 
    <!-- inline-block  -->
<div class='menu'>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</div>



</html>
